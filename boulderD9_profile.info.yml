  - automated_cron
  - block_content
  - breakpoint
  - color
  - config
  - comment
  - contextual
  - contact
  - embed
  - entity_embed
  - menu_ui
  - help
  - image
  - options
  - path
  - pathauto
  - taxonomy
  - dblog
  - layout_builder
  - layout_discovery
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
